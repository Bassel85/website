    <style>
      .page-loading {
        align-items: center;
        background-color: #1A1B1E;
        bottom: 0;
        display: flex;
        justify-content: center;
        left: 0;
        position: fixed;
        right: 0;
        top: 0;
        z-index: 9999;
      }

      .page-loading-inner {
        display: inline-block;
        height: 80px;
        position: relative;
        width: 80px;
      }

      .page-loading-inner div {
        animation: page-loading 2.4s linear infinite;
        background: #fff;
        border-radius: 50%;
        height: 16px;
        position: absolute;
        width: 16px;
      }

      .page-loading-inner div:nth-child(1) {
        animation-delay: 0s;
        left: 8px;
        top: 8px;
      }

      .page-loading-inner div:nth-child(2) {
        animation-delay: -0.4s;
        left: 32px;
        top: 8px;
      }

      .page-loading-inner div:nth-child(3) {
        animation-delay: -0.8s;
        left: 56px;
        top: 8px;
      }

      .page-loading-inner div:nth-child(4) {
        animation-delay: -0.4s;
        left: 8px;
        top: 32px;
      }

      .page-loading-inner div:nth-child(5) {
        animation-delay: -0.8s;
        left: 32px;
        top: 32px;
      }

      .page-loading-inner div:nth-child(6) {
        animation-delay: -1.2s;
        left: 56px;
        top: 32px;
      }

      .page-loading-inner div:nth-child(7) {
        animation-delay: -0.8s;
        left: 8px;
        top: 56px;
      }

      .page-loading-inner div:nth-child(8) {
        animation-delay: -1.2s;
        left: 32px;
        top: 56px;
      }

      .page-loading-inner div:nth-child(9) {
        animation-delay: -1.6s;
        left: 56px;
        top: 56px;
      }

      @keyframes page-loading {
        0%,
        100% {
          opacity: 1;
        }

        50% {
          opacity: 0.2;
        }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <div class="page-loading">
        <div class="page-loading-inner">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>
    </div>
  </body>
