<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#000000" />

    <!-- Open Graph Metadata -->
    <meta property="og:title" content="AirSwap Website" data-react-helmet="true"/>
    <meta property="og:description" content="Explore the trading activity and structure of the AirSwap network." data-react-helmet="true" />
    <meta property="og:image" content="%PUBLIC_URL%/images/website-ogp.png" />
    <meta property="og:type" content="website" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />

    <!-- Twitter Metadata -->
    <meta name="twitter:title" content="AirSwap Website" data-react-helmet="true" />
    <meta name="twitter:description" content="Explore the trading activity and structure of the AirSwap network." data-react-helmet="true" />
    <meta name="twitter:image" content="%PUBLIC_URL%/images/website-ogp.png" />
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@AirSwap" />

    <!-- Mobile Touch Icons -->
    <link rel="apple-touch-icon-precomposed" href=%PUBLIC_URL%/icons/72x72.png sizes="72x72"/> <link
    rel="apple-touch-icon-precomposed" href=%PUBLIC_URL%/icons/144x144.png sizes="144x144"/> <link
    rel="apple-touch-icon-precomposed" href=%PUBLIC_URL%/icons/57x57.png sizes="57x57"/> <link
    rel="apple-touch-icon-precomposed" href=%PUBLIC_URL%/icons/114x114.png sizes="114x114"/> <link
    rel="nokia-touch-icon" href=%PUBLIC_URL%/icons/57x57.png/> <link rel="apple-touch-icon-precomposed"
    href=%PUBLIC_URL%/icons/114x114.png sizes="1x1"/>

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>AirSwap Website</title>
    <meta name="description" content="Explore the trading activity and structure of the AirSwap network." data-react-helmet="true"/>
    <script type="text/javascript">
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) {
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
                  l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
